<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="cal">
		<div id="cal-top-dark">
			<input type="text" id="viewer" class="calResult" value="0"></input>
		</div>
		<div id="cal-button">
			<div class="grisone"></div>
			<div class="grisone"></div>
			<div class="gristwo"></div>
			<div class="orange">
				<!-- <div class="bouton" id="/" onclick="jsq(this.id)" value="/">&divide;</div> -->
				<input type="button" class="bouton ops" id="/" value="">
			</div>
			<div class="grisone">
				<input type="button" class="bouton num" id="7" value="7">
			</div>
			<div class="grisone">
				<input type="button" class="bouton num" id="8" value="8">
			</div>
			<div class="gristwo">
				<input type="button" class="bouton num" id="9" value="9">
			</div>
			<div class="orange">
				<!-- <div class="bouton" id="*" onclick="jsq(this.id)" value="*">&times;</div> -->
				<input type="button" class="bouton ops" id="*" value="&times;">
			</div>
			<div class="grisone">
				<input type="button" class="bouton num" id="4" value="4">
			</div>
			<div class="grisone">
				<input type="button" class="bouton num" id="5" value="5">
			</div>
			<div class="gristwo">
				<input type="button" class="bouton num" id="6" value="6">
			</div>
			<div class="orange">
				<input type="button" class="bouton ops" id="-" value="-">
				<!-- <div class="bouton" id="-" onclick="jsq(this.id)" value="-">&minus;</div> -->
			</div>
			<div class="grisone">
				<input type="button" class="bouton num" id="1" value="1">
			</div>
			<div class="grisone">
				<input type="button" class="bouton num" id="2" value="2">
			</div>
			<div class="gristwo">
				<input type="button" class="bouton num" id="3" value="3">
			</div>
			<div class="orange">
				<input type="button" class="bouton ops" id="+" value="+">
			</div>
			<div class="gristhree">
                <input type="button" class="bouton num" id="0" value="0">
            </div>
            <div class="gristwo">
                <input type="button" class="bouton num" id="." value=".">
            </div>
            <div class="orange">
            	<input type="button" class="bouton" id="equals" value="=">
            </div>
		</div>
	</div>
	<script type="text/javascript" src="js/cal.js"></script>
</body>
</html>
